<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <main>
        <img src="./img/logo.svg" alt="logo__spliter" class="logo">
        <div class="main__container">
            <div class="container">
                <div class="inputs">
                    <div class="bill">
                        <h4>Bill</h4>
                        <input type="number" placeholder="0" id="bill"/>
                    </div>
                    <div class="select_tip">
                        <h4>Select Tip %</h4>
                        <div class="buttons">
                            <button>5%</button>
                            <button>10%</button>
                            <button>15%</button>
                            <button>25%</button>
                            <button>50%</button>
                            <input type="number" placeholder="Custom">
                        </div>
                    </div>
                    <div class="people">
                        <h4>Number of People</h4>
                        <input type="number" placeholder="0" id="people">
                    </div>
                </div>
                <div class="results">
                    <div class="">
                        <div class="tip_amount">
                            <div class="description">
                                <h4>Tip Amount</h4>
                                <p>/ person</p>
                            </div>
                            <div class="number">
                                <p>$0.00</p>
                            </div>
                        </div>

                        <div class="total">
                            <div class="description">
                                <h4>Total</h4>
                                <p>/ person</p>
                            </div>
                            <div class="number">
                                <p>$0.00</p>
                            </div>
                        </div> 
                    </div>
                    

                    <div class="reset">
                        <button disabled>RESET</button>
                    </div>
                </div> 
            </div>
        </div>
        
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
